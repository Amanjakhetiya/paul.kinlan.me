{{ partial "head.html" . }}

<body class="blogpost">
  <div class="mdl-layout mdl-js-layout has-drawer is-upgraded">
    <div class="demo-back">
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html">
        <i class="material-icons">arrow_back</i>
      </a>
    </div>
    
    <main class="mdl-layout__content mdl-grid">
      <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50" style="{{ if .Params.image_header }}background-image: url('{{ .Params.image_header}}');{{ end }}">
          <h3>{{ .Title }}</h3>
        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            <div class="minilogo"></div>
            <div>
              <strong>Paul Kinlan</strong>
              <span>First Published on {{ .Date.Format "January 2 2006" }}</span>
            </div>
            <div class="spacer"></div>
          </div>
        <div id="content" class="mdl-cell mdl-cell--12-col">   
          {{ .Content }}
          <div class="comments" id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'paulkinlan'; // required: replace example with your forum shortname
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
        
        <footer role="contentinfo">{{ partial "footer.html" . }}</footer>
        <nav class="mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
          
        </nav>
    </main>
  </div>
  
</body>
</html>
