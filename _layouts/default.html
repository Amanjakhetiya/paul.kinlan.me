{% capture root_url %}{{ site.root }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %}>
  {% if page.type != "post" %}
  <header role="banner">{% include header.html %}</header>
  {% else %}
  <header role="banner" {% if page.image_header %}style="background-image: url({{page.image_header}}) !important;"{%endif%}>{% include postheader.html %}</header>
  {% endif %}
  <nav role="navigation">{% include navigation.html %}</nav>

  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo">{% include footer.html %}</footer>
</body>
</html>
